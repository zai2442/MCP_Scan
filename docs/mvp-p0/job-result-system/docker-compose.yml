version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: job_result_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: job_result_db
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
      - ./config/my.cnf:/etc/mysql/conf.d/my.cnf
    command: --slow_query_log=1 --long_query_time=1 --log_output=FILE --slow_query_log_file=/proc/self/fd/1
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$MYSQL_ROOT_PASSWORD || exit 1"]
      timeout: 20s
      retries: 10

  api:
    build: .
    container_name: job_result_api
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./exports:/exports
      - ./src:/app/src
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: job_result_db
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
